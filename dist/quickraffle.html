                  // pokemonxy spritesheet
                  const spritesheet = "/img/pokemonxy.png";
                  const spritesheetx = 38;
                  const spritesheety = 38;
                  const spritesheetrowlen = 26;
                  const maxpokes = 718;


                  var img = new Image();
                  dexloaded = false;

                  const slidedelay = 500;
                  var startx = 96; // default size of preview when selecting a pokemon
                  function validatelength(objname, max){
                              document.getElementById(objname).value = document.getElementById(objname).value.substr(0,max)
                              return true;}
                  function validateuser(user)          {
                        validatelength(user, 24);
                        loadpokepass('dexno1');
                        loadpokepass('dexno2');
                        loadpokepass('dexno3');}
                  function fc(objname, nextobj){
                              document.getElementById(objname).value = document.getElementById(objname).value.replace(/\D/g,"");
                              if (document.getElementById('fcleft').value.length > 8) {
                                          document.getElementById('fcright').value = document.getElementById('fcleft').value.substr(8,4);
                                          document.getElementById('fcmid').value = document.getElementById('fcleft').value.substr(4,4);
                                          document.getElementById('fcleft').value = document.getElementById('fcleft').value.substr(0,4);
                                          }
                              if (document.getElementById('fcleft').value.length > 4) {
                                          document.getElementById('fcmid').value = document.getElementById('fcleft').value.substr(4);
                                          document.getElementById('fcleft').value = document.getElementById('fcleft').value.substr(0,4);
                              }
                              if (document.getElementById(objname).value.length > 3) {
                                          document.getElementById(nextobj).value = document.getElementById(objname).value.substr(4) +
                                                      document.getElementById(nextobj).value;
                                          document.getElementById(nextobj).focus();
                                          validatelength(objname, 4);
                              }
                              return corrected;}
                  function getMousPos(canvas, evt) {
                              var rect=canvas.getBoundingClientRect();
                              return {
                                          x: evt.clientX - rect.left,
                                          y: evt.clientY - rect.top
                              };}
                  function showoverlay(target){
                              var c = document.getElementById("slideup");
                              c.style.visibility = "visible";
                              target = "dexno"+target.slice(target.length-1,target.length)
                              var c = document.getElementById("slideup");
                              var ctx = c.getContext('2d');
                              if (dexloaded){
                                          var scale = 1;
                                          if (((window.innerWidth-img.width)/spritesheetx/2)*spritesheetx > 96) startx=Math.floor((window.innerWidth-img.width)/spritesheetx/2)*spritesheetx;

                                          c.style.cssText = c.style.cssText + "-moz-transform-origin: 0 0;";
                                          if (window.innerWidth < img.width+startx) {
                                                      if (window.innerWidth < img.width*window.innerWidth/(img.width+startx)+startx) startx = 0;
                                                      scale = window.innerWidth/(img.width+startx);
                                          }
                                          if (window.innerHeight < img.height*scale) scale = window.innerHeight/img.height;
                                          c.style.transform = "scale("+scale+")";

                                          c.width = img.width + startx;
                                          c.height = img.height;
                                          if ((Math.floor(window.innerWidth - (img.width*scale))/2)-startx > 0) c.style.left = (Math.floor(window.innerWidth - (img.width*scale))/2)-startx + "px"
                                          else c.style.left = 0;
                                          if ((Math.floor(window.innerHeight - (img.height*scale))/2) > 0) c.style.top = (Math.floor(window.innerHeight - (img.height*scale))/2) + "px"
                                          else c.style.top = 0;
                                          c.style.position = "absolute";
                                          /*                    ctx.rect(startx,0,img.width,img.height);
                                          ctx.fillStyle = "white";
                                          ctx.fill();*/
                                          ctx.drawImage(img,startx,0);
                                          if (startx) (ctx.drawImage(img,0,0,spritesheetx,spritesheety,0,0,startx,startx));

                                          c.addEventListener("mousemove",function(evt){
                                                      var mousPos = getMousPos(c, evt);
                                                      var showx = 1/scale*Math.floor((mousPos.x-scale*startx)/spritesheetx*1/scale)*spritesheetx*scale;
                                                      var showy = 1/scale*Math.floor(mousPos.y/spritesheety*1/scale)*spritesheety*scale;
                                                      if (mousPos.x-scale*startx >= 0 && startx) {
                                                      /*                                                                            ctx.rect(0,0,startx,startx);
                                                            ctx.fillStyle = "black";
                                                            ctx.fill();*/
                                                            ctx.drawImage(img,showx,showy,spritesheetx,spritesheety,0,0,startx,startx);
                                                      }
                                     },false);
                                          c.onclick = function (evt){
                                                      var c = document.getElementById("slideup");
                                                      var rect=c.getBoundingClientRect();
                                                      c.style.visibility = "hidden";
                                                      var mousPos = getMousPos(c, evt);
                                                      if (mousPos.x-scale*startx >= 0) {
                                                                  document.getElementById(target).value = (Math.floor(mousPos.y/spritesheety*1/scale)*(spritesheetrowlen-1))+1+Math.floor(mousPos.y/spritesheety*1/scale)+Math.floor((mousPos.x-startx*scale)/spritesheetx*1/scale);
                                                                  loadpokepass(target);
                                                      }
                                          };

                              }}
                  function loadpokepass(tagid){

                              // id of html tags
                              const pindex = tagid.slice(tagid.length-1,tagid.length);
                              const callingobj = tagid.slice(0, tagid.length-1);
                              const poke = "pokeimg" + pindex;
                              const slider = "poke" + pindex;
                              const dexno = "dexno" + pindex;
                              const name = "pokename" + pindex;

                              // updates the max pokemon to the spritesheet number
                              if (document.getElementById(slider).max < maxpokes) document.getElementById(slider).max = maxpokes-1;
                              if (document.getElementById(dexno).max < maxpokes) document.getElementById(dexno).max = maxpokes ;

                              // update of pokepass elements when the spritesheet is fully loaded
                              var validname = false;
                              var c = document.getElementById(poke);
                              var ctx = c.getContext('2d');
                              if (dexloaded){
                                          var ypos = 0;
                                          switch (callingobj) {
                                                      case "dexno":
                                                                  var xpos = document.getElementById(dexno).value - 1;
                                                                  validname = true;
                                                                  break;
                                                      case "poke":
                                                                  var xpos = parseInt(document.getElementById(slider).value);
                                                                  validname = true;
                                                                  break;
                                                      case "pokename":
                                                                  var xpos = 0;
                                                                  while (( document.getElementById('pokemon').options[xpos].value.toLowerCase() != document.getElementById(name).value.toLowerCase()) && (xpos < maxpokes)) {
                                                                              xpos++;
                                                                  }
                                                                  if (xpos < maxpokes) validname = true;
                                                                  break;
                                                      default: validname = false;
                                          }
                                          if ((xpos < maxpokes) && (validname = true)) {
                                                      document.getElementById(dexno).value = parseInt(xpos)+1;
                                                      document.getElementById(name).value = document.getElementById('pokemon').options[xpos].value;
                                                      while (xpos > spritesheetrowlen-1) {
                                                                  xpos -= spritesheetrowlen;
                                                                  ypos +=spritesheety;
                                                      }
                                                      xpos *= spritesheetx;
                                                      /*                                                                      ctx.rect(0,0,c.width,c.height);
                                                      ctx.fillStyle="white";
                                                      ctx.fill();*/
                                                      ctx.drawImage(img,xpos,ypos,spritesheetx,spritesheety,0,0,c.width,c.height);
                                                      document.getElementById(slider).value = document.getElementById(dexno).value-1;
                                                      //document.getElementById("pokename"+pindex).focus;
                                          }
                              }
                              return validname;}
                  function validatename(nameid){
                        var counter = 0;
                        var namelength = document.getElementById(nameid).value.length;
                        while (( document.getElementById('pokemon').options[counter].value.toLowerCase() != document.getElementById(nameid).value.toLowerCase()) && (counter < maxpokes)) {
                              counter++;
                        }
                        if (counter == maxpokes){
                              while (namelength > 1 && document.getElementById('pokemon').options[counter].value.toLowerCase().substr(0,namelength) != document.getElementById(nameid).value.toLowerCase().substr(0,namelength)) {
                                    counter = 0;
                                    while (( document.getElementById('pokemon').options[counter].value.toLowerCase().substr(0,namelength) != document.getElementById(nameid).value.toLowerCase().substr(0,namelength)) && (counter < maxpokes)) {
                                          counter++;
                                    }
                                    namelength--;
                              }
                        }
                        if (counter != maxpokes) {
                              document.getElementById("dexno"+nameid.slice(nameid.length-1,nameid.length)).value = counter+1;
                        }
                        loadpokepass("dexno"+nameid.slice(nameid.length-1,nameid.length));}
                  function init(){
                        img.src=spritesheet;
                        //if ($("#register").is(":visible"))
                        //$("#slideup").hide();
                        img.addEventListener("load", function(){dexloaded=true}, false);  }

                <body onload="init();">
                    <header><span class="headerRow headerbutton headercolor1" >Connection</span></header>
                    <br/>
                    <form >
                        <div class="paddedform">
                        <span>twitch user name: <input id="username" autofocus type="text" style="width: 12em;" required onblur="validateuser(this.id)"></span><br/>
                        <div id="register"><span>in game name: <input id="ign" type="text" style="width: 8em;" required onblur="validatelength(this.id, 14)"></span><br/>
                        <span>3DS friend code: <input id="fcleft" type="text" pattern="[0-9]{4}" style="width: 4em;" required oninput="fc('fcleft','fcmid');">-<input id="fcmid" type="text"  pattern="[0-9]{4}" style="width: 4em;" required  oninput="fc('fcmid','fcright')">-<input id="fcright" type="text" pattern="[0-9]{4}" style="width: 4em;" required oninput="fc('fcright','dexno1');"></span><br/>
            <span>Choose 3 pokemon as your password</span> <span>-</span> <span>the order IS important</span><br/></div></div><div id="connect" style="text-align: center;"><div class="paddedform">
                                          <input class="pokename" id="pokename1" list="pokemon" oninput="loadpokepass(this.id);" onblur="validatename(this.id);"><input class="pokename" id="pokename2" list="pokemon" oninput="loadpokepass(this.id);" onblur="validatename(this.id);"><input class="pokename" id="pokename3" list="pokemon" oninput="loadpokepass(this.id);" onblur="validatename(this.id);"><br/></div>
                        <canvas class="pokepass" id="pokeimg1" onclick="showoverlay(this.id);"></canvas><canvas class="pokepass" id="pokeimg2" onclick="showoverlay(this.id);"></canvas><canvas class="pokepass" id="pokeimg3" onclick="showoverlay(this.id);"></canvas><br/>
                        <input class="pokeelement" type="number" min=1 id="dexno1" value="1" oninput="loadpokepass(this.id);"><input class="pokeelement" type="number" min=1 id="dexno2" value="2" oninput="loadpokepass(this.id);"><input class="pokeelement" type="number" min=1 id="dexno3" value="3" oninput="loadpokepass(this.id);"><br/>
                        <input class="pokeelement" type="range" id="poke1" min=0 oninput="loadpokepass(this.id);"><input class="pokeelement" type="range" id="poke2" min=0 oninput="loadpokepass(this.id);"><input class="pokeelement" type="range" id="poke3" min=0  oninput="loadpokepass(this.id);"><br/>
                        <br/></div>
                        <div class="paddedform"><input type="submit" class="buttonface" value="Connect"></div>
                    </form>
                    <canvas id="slideup" style="position:fixed; padding:0px; margin:0em; overflow-x:hidden; overflow-y:hidden; background:transparent; visibility:visible;"></canvas>
